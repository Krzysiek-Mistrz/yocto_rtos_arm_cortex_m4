# Zephyr RTOS Configuration for STM32F411CEU6 Recovery System

# Kernel Configuration
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_HEAP_MEM_POOL_SIZE=4096

# Console and Shell
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_SHELL=y
CONFIG_SHELL_BACKEND_SERIAL=y
CONFIG_SHELL_PROMPT_UART="recovery:~$ "

# GPIO Support
CONFIG_GPIO=y

# I2C Support
CONFIG_I2C=y

# SPI Support
CONFIG_SPI=y

# UART Support
CONFIG_SERIAL=y
CONFIG_UART_INTERRUPT_DRIVEN=y

# USB Support (optional, for USB console)
# CONFIG_USB_DEVICE_STACK=y
# CONFIG_USB_CDC_ACM=y

# Flash Support
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y

# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Debugging (optional, can be disabled for production)
CONFIG_DEBUG=y
CONFIG_DEBUG_INFO=y

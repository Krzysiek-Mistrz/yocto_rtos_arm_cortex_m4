BBPATH .= ":${LAYERDIR}"

BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-mono"
BBFILE_PATTERN_meta-mono = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-mono = "10"

LAYERDEPENDS_meta-mono = "core"
LAYERSERIES_COMPAT_meta-mono = "scarthgap"

BBFILES_DYNAMIC += " \
    freescale-layer:${LAYERDIR}/dynamic-layers/freescale-layer/*/*/*.bb \
    freescale-layer:${LAYERDIR}/dynamic-layers/freescale-layer/*/*/*.bbappend \
"
DISTRO = "imx6ull-linux"
DISTRO_NAME = "i.MX6ULL Linux Distribution"
DISTRO_VERSION = "1.0"
MAINTAINER = "Embedded Systems Team"

# Use glibc for full Linux system
TCLIBC = "glibc"

# Distribution features for embedded Linux with UART bridge
DISTRO_FEATURES = " \
    alsa \
    bluetooth \
    ext2 \
    ipv4 \
    ipv6 \
    largefile \
    pam \
    systemd \
    usrmerge \
    usbgadget \
    usbhost \
    wifi \
    zeroconf \
"

# Use systemd as init manager
VIRTUAL-RUNTIME_init_manager = "systemd"
VIRTUAL-RUNTIME_initscripts = "systemd-compat-units"
DISTRO_FEATURES_BACKFILL_CONSIDERED = "sysvinit"

# Preferred providers are set by the machine config (imx6ull-ebyte)

# Quality assurance checks
ERROR_QA:append = " textrel host-user-contaminated"
WARN_QA:append = " buildpaths ldflags"

# Image settings
IMAGE_OVERHEAD_FACTOR = "1.3"
EXTRA_IMAGE_FEATURES = "debug-tweaks tools-debug ssh-server-openssh"

# Package management
PACKAGE_CLASSES = "package_rpm"

# SDK settings
SDKMACHINE = "x86_64"

# Enable UART2 for STM32F411 communication
# This will be configured in the device tree
